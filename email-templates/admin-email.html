<!-- ADMIN EMAIL (FULLY RESPONSIVE + FIXED LOGO + FIXED FROM LINE) -->
<body style="margin:0;padding:0;background:#f4f4f4;font-family:Arial,sans-serif;">

  <table width="100%" cellpadding="0" cellspacing="0" style="background:#f4f4f4;padding:40px 0;">
    <tr>
      <td align="center">

        <!-- HEADER -->
        <table width="600" cellpadding="0" cellspacing="0" style="
            max-width:600px;
            background:#FF4D00;
            border-radius:24px 24px 0 0;
            color:#fff;
            text-align:center;
          ">
          <tr>
            <td style="padding:40px 20px;">

              <img src="https://bndlabs-frontend.onrender.com/assets/images/logo.png"
                   alt="bndlabs logo"
                   style="width:90px;display:block;margin:0 auto 14px;">

              <h1 style="margin:0;font-size:26px;font-weight:700;">
                New Message Received
              </h1>

            </td>
          </tr>
        </table>

        <!-- BODY -->
        <table width="600" cellpadding="0" cellspacing="0" style="
            max-width:600px;
            background:#ffffff;
            border-radius:0 0 24px 24px;
            padding:32px 28px;
            box-shadow:0 6px 30px rgba(0,0,0,0.08);
          ">

          <!-- FROM -->
          <tr>
            <td style="font-size:15px;color:#333;">
              <strong style="color:#FF4D00;">From:</strong>
              {{name}} ({{email}})
            </td>
          </tr>

          <tr><td style="height:22px;"></td></tr>

          <!-- LABEL -->
          <tr>
            <td style="font-size:15px;color:#FF4D00;font-weight:700;">
              Message:
            </td>
          </tr>

          <tr><td style="height:10px;"></td></tr>

          <!-- MESSAGE BOX -->
          <tr>
            <td>
              <div style="
                background:#fafafa;
                padding:18px 14px;
                border-left:5px solid #FF4D00;
                border-radius:12px;
                font-size:15px;
                color:#222;
              ">
                {{message}}
              </div>
            </td>
          </tr>

          <tr><td style="height:30px;"></td></tr>

          <!-- BUTTONS -->
          <tr>
            <td align="center">
              <a href="mailto:{{email}}"
                style="
                  padding:12px 26px;
                  background:#FF4D00;
                  color:#fff;
                  border-radius:12px;
                  text-decoration:none;
                  font-weight:600;
                  margin-right:10px;
                ">
                Reply
              </a>

              <a href="#"
                style="
                  padding:12px 26px;
                  background:#e8e8e8;
                  color:#333;
                  border-radius:12px;
                  text-decoration:none;
                  font-weight:600;
                ">
                Mark as Read
              </a>
            </td>
          </tr>

          <tr><td style="height:35px;"></td></tr>

          <!-- FOOTER -->
          <tr>
            <td align="center" style="font-size:12px;color:#999;">
              Â© 2025 bndlabs - All rights reserved.
            </td>
          </tr>

        </table>

      </td>
    </tr>
  </table>

</body>
