<!-- ADMIN EMAIL — SOLID ORANGE, EMAIL SAFE -->
<table width="100%" cellpadding="0" cellspacing="0" style="background:#f4f4f4; padding:40px 0; font-family:Arial, sans-serif;">
  <tr>
    <td align="center">

      <!-- HEADER (SOLID ORANGE) -->
      <table width="600" cellpadding="0" cellspacing="0" style="background:#FF4D00; border-radius:24px 24px 0 0; text-align:center; padding:40px 20px;">
        <tr>
          <td>
            <img src="https://bndlabs-frontend.onrender.com/assets/images/logo.svg"
                 width="90" alt="bndlabs logo"
                 style="margin-bottom:14px;">
            <h1 style="margin:0; font-size:26px; font-weight:700; color:#ffffff;">
              New Message Received
            </h1>
          </td>
        </tr>
      </table>

      <!-- BODY -->
      <table width="600" cellpadding="0" cellspacing="0" style="background:#ffffff; border:1px solid #eee; border-radius:0 0 24px 24px; padding:32px 28px;">
        <tr>
          <td>

            <!-- SENDER -->
            <p style="font-size:15px; color:#333; margin-top:0; margin-bottom:16px;">
              <strong style="color:#FF4D00;">From:</strong> {{name}} {{email}}
            </p>

            <!-- MESSAGE LABEL -->
            <p style="font-size:15px; color:#333; margin:0 0 10px 0;">
              <strong style="color:#FF4D00;">Message:</strong>
            </p>

            <!-- MESSAGE BLOCK -->
            <table width="100%" cellpadding="0" cellspacing="0" 
              style="background:#fafafa; border-left:5px solid #FF4D00; border-radius:12px; padding:18px; font-size:15px; color:#222; line-height:1.6;">
              <tr>
                <td>
                  {{message}}
                </td>
              </tr>
            </table>

            <!-- BUTTONS -->
            <div style="text-align:center; margin-top:35px;">
              <a href="mailto:{{email}}"
                style="
                  padding:12px 26px;
                  background:#FF4D00;
                  border-radius:14px;
                  display:inline-block;
                  text-decoration:none;
                  font-weight:600;
                  color:#ffffff;
                  margin-right:10px;
                ">
                Reply
              </a>

              <a href="#"
                style="
                  padding:12px 26px;
                  background:#e6e6e6;
                  border-radius:14px;
                  display:inline-block;
                  text-decoration:none;
                  font-weight:600;
                  color:#333333;
                ">
                Mark as Read
              </a>
            </div>

            <!-- FOOTER -->
            <p style="text-align:center; color:#777; font-size:12px; margin-top:38px;">
              © 2025 bndlabs  All rights reserved.
            </p>

          </td>
        </tr>
      </table>

    </td>
  </tr>
</table>
