<!-- VISITOR EMAIL — SOLID ORANGE, EMAIL-SAFE -->
<table width="100%" cellpadding="0" cellspacing="0" style="background:#f4f4f4; padding:40px 0; font-family:Arial, sans-serif;">
  <tr>
    <td align="center">

      <!-- HEADER (SOLID ORANGE) -->
      <table width="600" cellpadding="0" cellspacing="0" style="background:#FF4D00; border-radius:24px 24px 0 0; text-align:center; padding:40px 20px;">
        <tr>
          <td>
            <img src="https://bndlabs-frontend.onrender.com/assets/images/logo.svg"
                 width="90" alt="bndlabs logo"
                 style="margin-bottom:14px;">
            <h1 style="margin:0; font-size:26px; font-weight:700; color:#ffffff;">
              Thanks for contacting bndlabs!
            </h1>
          </td>
        </tr>
      </table>

      <!-- BODY -->
      <table width="600" cellpadding="0" cellspacing="0" style="background:#ffffff; border:1px solid #eee; border-radius:0 0 24px 24px; padding:32px 28px;">
        <tr>
          <td>

            <p style="font-size:16px; color:#222; margin:0 0 14px 0;">
              Hi <strong style="color:#FF4D00;">{{name}}</strong>,
            </p>

            <p style="font-size:15px; color:#333; margin:0 0 18px 0;">
              We’ve received your message. A member of the team will get back to you shortly.
            </p>

            <!-- MESSAGE BLOCK -->
            <table width="100%" cellpadding="0" cellspacing="0" style="background:#fafafa; border-left:5px solid #FF4D00; border-radius:12px; padding:18px; font-size:15px; color:#222; line-height:1.6;">
              <tr>
                <td>
                  {{message}}
                </td>
              </tr>
            </table>

            <p style="text-align:center; color:#777; font-size:12px; margin-top:38px;">
              © 2025 bndlabs — We appreciate you.
            </p>

          </td>
        </tr>
      </table>

    </td>
  </tr>
</table>
